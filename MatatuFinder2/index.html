<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matatu Finder (Simulated)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nairobi Matatu Finder</h1>
        <p>Find matatus by route or general location (e.g., "Rongai", "CBD", "Buruburu")</p>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Enter route or location...">
            <button id="searchButton">Find Matatus</button>
        </div>

        <button id="reloadButton" class="reload-button">Reload Matatus</button>
        <div id="results" class="results-container">
            <p class="initial-message">Enter a route or location to find matatus!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
